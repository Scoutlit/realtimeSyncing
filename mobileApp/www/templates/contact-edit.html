<ion-view view-title="Edit Contact">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input  type="text" 
        placeholder="{{ editContactCtrl.contact.name }}"
        ng-model="editContactCtrl.contact.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Phone Number</span>
        <input type="text" placeholder="{{ editContactCtrl.contact.phoneNumber }}"
        ng-model="editContactCtrl.contact.phoneNumber">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Address</span>
        <input type="text" placeholder="{{ editContactCtrl.contact.address }}"
        ng-model="editContactCtrl.contact.address">
      </label>
       <label class="item item-input item-stacked-label">
        <span class="input-label">City</span>
        <input type="text" placeholder="{{ editContactCtrl.contact.city }}"
        ng-model="editContactCtrl.contact.city">
      </label>
        <label class="item item-input item-stacked-label">
        <span class="input-label">Country</span>
        <input type="text" placeholder="{{ editContactCtrl.contact.country }}"
        ng-model="editContactCtrl.contact.country">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="editContactCtrl.update(editContactCtrl.contact)">
        Update
    </button>
  </ion-content>
</ion-view>
