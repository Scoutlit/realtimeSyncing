<ion-view view-title="Contact">
  <ion-content>
    <h1>{{ contact.contact.name }}</h1>
    <h4>{{ contact.contact.phoneNumber }}</h4>
    <address>
      {{ contact.contact.address }} <br>
      {{ contact.contact.city }} <br>
      {{ contact.contact.country }}
    </address>
  </ion-content>
</ion-view>
