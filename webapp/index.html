<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  </head>

  <body ng-app="webApp" ng-controller="AppCtrl as app">
    <h1>{{ app.title }}</h1>
    <div ng-repeat="contact in app.contacts">
      <h2>{{ contact.name }}</h2>
    </div>
    <script src="app.js"></script>
  </body>

</html>
